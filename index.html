<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Todo App</h1>
        <div id="app">
            <todo :value="todos" ></todo>
        </div>
    </div>
    <script type="text/x-template" id="todo">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="md-form form-lg">
                    <input class="form-control form-control-lg" type="text" v-model="newTask" @keypress.enter="addTodo">
                    <label for="newTask">Nouvelle t√¢che</label>
                </div>
                <ul class="list-group">
                    <li v-for="todo in todos" :key="todo.id" class="list-group-item d-flex justify-content-between align-items-center" :class="{completed: todo.done}">
                        <label class="p-0 m-0">
                            <input type="checkbox" v-model="todo.done">
                            {{todo.task}}
                        </label>
                        <span @click="deleteTodo(todo)">X</span>
                    </li>
                </ul>
            </div>
        </div>
    </script>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
